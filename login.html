<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle the login form submission
            $("form").on("submit", function(event) {
                event.preventDefault();  // Prevent the default form submission
        
                var formData = $(this).serialize();  // Serialize the form data
        
                $.ajax({
                    url: "/login",
                    type: "POST",
                    data: formData,
                    success: function(data) {
                        if (data.access_token) {
                            // Store the token in local storage
                            localStorage.setItem("token", data.access_token);
        
                            // Replace the login box with the form HTML from postForm.html
                            $(".login-container").html(data.form_html);
        
                            // Attach the submit event listener to the new form
                            attachFormSubmitListener();
                        } else {
                            // Display the error message
                            $(".error-message").text(data.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log("Error: " + error);
                    }
                });
            });
        
            function attachFormSubmitListener() {
                // Handle the postForm submission (the second form after login)
                $("form").on("submit", function(event) {
                    event.preventDefault();  // Prevent the default form submission
        
                    var formData = new FormData(this);
                    var token = localStorage.getItem("token");
        
                    $.ajax({
                        url: "/submit",
                        type: "POST",
                        headers: {
                            "Authorization": "Bearer " + token
                        },
                        data: formData,
                        processData: false,  // Prevent jQuery from automatically processing the data
                        contentType: false,  // Prevent jQuery from setting content-type header
                        success: function(data) {
                            if (data.message) {
                                // Replace the content of the login container with the success message
                                $(".login-container").html("<div style='text-align:center; margin-top: 50px;'><h1>" + data.message + "</h1></div>");
                            } else {
                                alert("Submission failed.");
                            }
                        },
                        error: function(xhr, status, error) {
                            console.log("Error: " + error);
                        }
                    });
                });
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
